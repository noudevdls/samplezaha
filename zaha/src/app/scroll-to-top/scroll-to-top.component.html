<div class="scroll-to-top" [ngClass]="{'show-scrollTop': windowScrolled}">
  <button type="button" class="btn active" data-toggle="tooltip" data-placement="top" title="To Top" aria-pressed="true" (click)="scrollToTop()">
    <i class="fas fa-chevron-up"
      style="border: 1px solid #999; width: 40px; height: 30px; text-align: center; padding-top: 5px; border-radius: 5px; background-color: cornsilk;"></i>
  </button>
</div>
