<img class="wave" src="../../../assets/images/wave1.png">
	<div class="container">
		<div class="img">
			<img src="../../../assets/images/Mobile.svg">
		</div>
		<div class="login-content">
			<form>
				<img src="../../../assets/images/logo.jpg">
				<h2 class="title">Admin Login</h2>
           		<div class="input-div one">
           		   <div class="i">
						  {{admin.username}}
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<!-- <h5>Username</h5> -->
           		   		<input type="text" class="input" placeholder="Username" [(ngModel)]="username" >
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<!-- <h5>Password</h5> -->
           		    	<input type="password" class="input" placeholder="Password" [(ngModel)]="password">
            	   </div>
            	</div>
            	<input type="submit" class="btn" value="Login" (click)="login()">
            </form>
        </div>
    </div>
